<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Animal Kit  </title>
        <link rel="stylesheet" href="style.css">

    </head>


<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">buffalo</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">cat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">dog</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">owl</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">penguin</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">tiger</span>
        </div>
    </div>
    <audio data-key="65" src="Sounds/buffaloSound.mp3"></audio>
    <audio data-key="83" src="Sounds/catSound.mp3"></audio>
    <audio data-key="68" src="Sounds/dogSound.mp3"></audio>
    <audio data-key="70" src="Sounds/owlSound.mp3"></audio>
    <audio data-key="71" src="Sounds/penguinSound.mp3"></audio>
    <audio data-key="72" src="Sounds/tigerSound.mp3"></audio>
    <script>
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return; // stop the function from running altogether
            audio.currentTime = 0; // rewind to the start
            audio.play();
            key.classList.add('playing');
        }
        
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return; // skip it if it's not a transform
            this.classList.remove('playing');
        }
        
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        
        window.addEventListener('keydown', playSound);
        
    </script>
</body>
</html>
